[mypy]
# Ignore missing type stubs for third-party libraries
ignore_missing_imports = True

# Exclude virtual environments from checking
exclude = venv/

# Treat all functions as needing type hints (optional, good for strict checking)
disallow_untyped_defs = True

# Warn if a function returns Any (helps catch type errors early)
warn_return_any = True

# Allow ignoring errors with `# type: ignore`
warn_unused_ignores = True
